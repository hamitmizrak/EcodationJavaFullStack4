<body class="bg-dark text-white m-5">
    <!-- start codes -->

<h3 align="center"> Form Register-1</h3>
<hr />
 
<form action="#" method="post" id="register" enctype="multipart/form-data">
    <table width="40%" border="1" cellspacing="1" cellpadding="10"  align="center" >
        <tbody>
            <tr>
                <td><i class="fa-solid fa-people-group"></i>  Adı:</td>
                <td><input type="text" name="name" id="name" required  placeholder="Lütfen adınızı girmeyi unutmayız veri giriniz..." autofocus/></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-people-group"></i>  Soyadı:</td>
                <td><input type="text" name="surname" id="surname" required placeholder="Lütfen soyadı giriniz..." /></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-at"></i> Email:</td>
                <td><input type="email" name="email" id="email" required  placeholder="Lütfen emaili giriniz..." /></td>
            </tr>
            <tr>
                <td><i class="fa-solid fa-key"></i> Password:</td>
                <td><input type="password" name="password" id="password" required  placeholder="Lütfen şifreyi giriniz..." /></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-toggle-off"></i> actions:</td>
                <td><input type="reset" name="reset" id="reset" value="CLEAR"/></td>
                <td><button type="submit" name="submit" id="submit"> SUBMIT </button></td>
            </tr>
        </tbody>
    </table>
</form>
   


 

    <!-- end codes -->
