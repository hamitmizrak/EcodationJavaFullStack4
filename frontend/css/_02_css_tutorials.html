<style>

ul{
    list-style-type: none;
}

li{
    color:red;
    display:inline-block;
    background-color: black;
    padding:0 4px;
    margin:1px;
}
li:hover{
    color:black;
    background-color: red;
    cursor: pointer;
}
/*odd: tek olan*/
ul >li:nth-of-type(odd){
    color:blue;
}
/*even:çift olan*/
ul>li:nth-of-type(even){
    color:purple;
}

ul li:first-child{
    background-color: dodgerblue;
}

ul li:last-child{
    background-color: brown;
}

</style>

    Group Selector 
* ==> bütün tagler seç
p ==> tüm p seç
div,p ==> tüm div'ler ve tüm p seç

div~p ==> div ile p aynı seviyede olacak Tüm p'ler  seç
div+p ==>div ile p aynı seviyede olacak sadece 1 tane p seç 
-->
