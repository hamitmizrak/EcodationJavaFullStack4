<!doctype html>
<html lang="en">

<head>
    <title>Templates Html5 Css3 JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
                 <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
             -->

    <!-- external css -->
    <link rel="stylesheet" href="index.css">

    <!-- external js -->
    <script src="index.js"></script>

    <!-- favicon 19X19 -->
    <link rel="shortcut icon" href="../images/flower-gf444320a7_1920.jpg" type="image/x-icon">

</head>

<body class="bg-dark text-white m-5">
    <!-- start codes -->

    <h3 align="center"> Form Register-2</h3>
    <hr />

    <form action="#" method="post" id="register" enctype="multipart/form-data" autocomplete="on">
        <table width="40%" border="1" cellspacing="1" cellpadding="10" align="center">
            <tbody>
                <tr>
                    <td><i class="fa-solid fa-people-group"></i> Adı:</td>
                    <td><input type="text" name="name" id="name" required
                            placeholder="Lütfen adınızı girmeyi unutmayız veri giriniz..." autofocus size="80" /></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-people-group"></i> Soyadı:</td>
                    <td><input type="text" name="surname" id="surname" required disabled 
                            placeholder="disabled soyadı giriniz..." size="80"/></td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-at"></i> Email:</td>
                    <td><input type="email" name="email" id="email" required placeholder="readonly emaili giriniz ..." readonly size="80"/>
                    </td>
                </tr>
                <tr>
                    <td><i class="fa-solid fa-key"></i> Password:</td>
                    <td><input type="password" name="password" id="password" required
                            placeholder="Lütfen şifreyi giriniz..." size="80"/></td>
                </tr>

                <tr>
                    <td><i class="fa-brands fa-pagelines"></i>Age:</td>
                    <td><input type="number" name="age" id="age" required size="80" min="18" step="2" max="55" value="18"  /></td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-cake-candles"></i> Birthday:</td>
                    <td><input type="date" name="birthday" id="birthday" required /></td>
                </tr>

                <tr>
                    <td><i class="fa-regular fa-user"></i> Gender:</td>
                    <td><input type="radio" name="gender" id="female" checked />Bayan<br><input type="radio"
                            name="gender" id="male" />Erkek</td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-binoculars"></i> Ability:</td>
                    <td>
                        <input type="checkbox" checked name="html5" id="html5" value="Html5">Html5
                        <input type="checkbox" name="css3" id="css3" value="Css3">Css3
                        <input type="checkbox" name="js" id="js" value="js">js
                        <input type="checkbox" name="bs" id="bs" value="bs">bootstrap
                    </td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-flag-usa"></i> Country:</td>
                    <td>
                        <select id="country" name="country" multiple44>
                            <option value="seçiniz">Seçiniz</option>
                            <option value="0">Türkiye</option>
                            <option value="1">Almanya</option>
                            <option value="2">İngiltere</option>
                            <option value="3">Amerika</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-flag-usa"></i> Country Code:</td>
                    <td>
                        <input type="text" id="country_code" name="country_code"
                        placeholder="küçük veya büyük harflerde 3 tane olacak"
  pattern="[A-Za-z]{3}" title="3 karakterli olsun" required>
                    </td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-phone"></i> Telephone Number </td>
                    <td>
                        <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-toggle-off"></i> actions:</td>
                    <td><input type="reset" name="reset" id="reset" value="CLEAR" /><button type="submit" name="submit" formtarget="_blank"
                            id="submit"> SUBMIT </button></td>
                </tr>
            </tbody>
        </table>
    </form>





    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
